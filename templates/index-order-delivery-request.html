<html>
<head>
  <title> S.S.J. Package Tracker - Staff </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
<div>
  <form method="POST">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="Your last name..">

    <label for="from">Origin</label>
    <input type="text" name="origin" id="origin" placeholder="From">

    <label for="to">Destination</label>
    <input type="text" name="dest" id="dest" placeholder="To">

    <label for="contents">What is in the package?</label>
    <input type="text" name="contents" id="contents" placeholder="To">
    
    <input type="submit" value="Submit">
  </form>
</div>
